      <p>早晨发现某人删除了我微信好友。</p>
<p>下午有故发火。</p>
<p>下午买到Lamy钢笔。</p>
<p>下午大大大老板给我一个成为会设计的工程员和会编程的设计师的机会。</p>
<p>傍晚全组同事带我去吃奔驰街酒庄吃东西。送我小小的合照和多多的祝福语。</p>
<p>晚上公司最帅Ingo送我回来，得知年龄，惊呆，入选震惊欧洲小星星十大事件之一。</p>
